name: linting, testing, building

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build production project
        run: npm run build:prod

      - name: Linting TypeScript
        run: npm run lint:ts

      - name: Linting SCSS
        run: npm run lint:scss

      - name: Run unit tests
        run: npm run test:unit

      - name: Build Storybook
        run: npm run storybook:build

      - name: Check Storybook static folder
        run: ls -la storybook-static

      - name: Start Storybook in the background
        run: |
          npm run storybook --port 48899 --host 0.0.0.0 & # Start Storybook in the background
          npx wait-on http://0.0.0.0:48899 # Wait for Storybook to be fully started

      - name: Run visual tests with Loki
        run: npm run test:ui:ci
        env:
          REACT_URI: http://0.0.0.0:48899
