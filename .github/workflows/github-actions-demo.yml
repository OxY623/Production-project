on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build production project
        run: npm run build:prod

      - name: Linting TypeScript
        run: npm run lint:ts

      - name: Linting SCSS
        run: npm run lint:scss

      - name: Run unit tests
        run: npm run test:unit

      - name: Build Storybook
        run: npm run storybook:build

      - name: Check Storybook static folder
        run: ls -la storybook-static

      - name: Start Storybook in the background
        run: npm run storybook -- --port 6006 --host 0.0.0.0 &

      - name: Wait for Storybook to start
        run: npx wait-on http://0.0.0.0:6006 --timeout 300000

      - name: Run visual tests with Loki
        run: |
          # Wait for Storybook to be fully ready
          npx wait-on http://0.0.0.0:6006 --timeout 60000
          # Run Loki visual tests
          loki --requireReference --reactUri http://0.0.0.0:6006 --chromeFlags='--disable-gpu' --timeout=60000 --headless=false
        env:
          REACT_URI: http://0.0.0.0:6006
